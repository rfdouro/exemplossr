<!DOCTYPE html>
<html>

<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Carrinho</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <style>
  table {
   width: 100%;
  }

  table td {
   border: solid 1px #3832e3;
  }

  table td:nth-child(1) {
   text-align: justify;
  }

  table td:not(:nth-child(1)) {
   width: 15%;
   text-align: center;
  }
 </style>
</head>

<body>
 <form action="carrinho" method="post">
  <fieldset>
   <legend>Item</legend>
   <p><label>Nome:</label><input type="text" name="nome" /></p>
   <p><label>Vl. Unit√°rio:</label><input type="text" name="vlUnitario" />
   <label>Qtd.:</label><input type="text" name="qtd" /></p>
   <p><input type="submit" value="salvar" /></p>
  </fieldset>
 </form>
 <table th:if="${lista!=null}">
  <thead>
   <tr>
    <th>Nome</th>
    <th>Vlr Un</th>
    <th>qtd</th>
    <th>Total</th>
   </tr>
  </thead>
  <tbody>
   <tr th:each=" item, idx : ${lista}">
    <td th:text="${item.nome}"></td>
    <td th:text="${item.vlUnitario}"></td>
    <td th:text="${item.qtd}"></td>
    <td th:text="${item.qtd * item.vlUnitario}"></td>
    <td>
     <a th:href="@{carrinho/remove/{id}(id=${idx.index})}">X</a>
    </td>
   </tr>
  </tbody>
  <tfooter>
   <tr>
    <th colspan="5" th:text="'Total: ' + ${total}"></th>
   </tr>
  </tfooter>
 </table>
</body>

</html>
